<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="show-chatbot">
    <button class="chatbot-toggler">
        <img src="./assets/images/live-chat.png" id="chat-btn" class="chat-btn" alt="chat-btn">
        <img src="./assets/images/close.png" id="close-btn" class="close-btn" alt="close-btn">
    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <img src="./assets/images/close (1).png" id="close-btn" class="close-btn" alt="close-btn">
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <img src="./assets/images/robot.png" alt="chat-robot">
                <p>Hi there <br> Welcome to chat!</p>
            </li>
            <!-- <li class="chat outgoing">
                <p>I need lots of help from you</p>
            </li> -->
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message" name="" id="" required></textarea>
            <img src="./assets/images/send.png" id="send-btn" alt="send-btn">
        </div>
    </div>

    <script src="./assets/js/script.js" type="module"></script>
</body>
</html>
